<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Container for Tableau Visualization */
        .tableauPlaceholder {
            position: relative;
            margin: 40px auto;
            max-width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        /* Image for No-Script Fallback */
        .tableauPlaceholder noscript img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: none;
        }

        /* Object Styles */
        .tableauViz {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
            box-sizing: border-box;
        }

        /* Styling for Title and Page Header */
        h1 {
            text-align: center;
            font-size: 32px;
            color: #343a40;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .tableauPlaceholder {
                padding: 15px;
            }
            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 500px) {
            .tableauPlaceholder {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>Tableau Data Visualization</h1>

    <!-- Tableau Placeholder for Embedded Visualization -->
    <div class="tableauPlaceholder" id="viz1739266021148" style="position: relative;">
        <!-- No-Script Fallback Image -->
        <noscript>
            <a href="#">
                <img
                    alt="TRENDS OF RANK"
                    src="https://public.tableau.com/static/images/T4/T4F3NSMK7/1_rss.png"
                />
            </a>
        </noscript>

        <!-- Tableau Embed Object -->
        <object class="tableauViz" style="display: none;">
            <param name="host_url" value="https://public.tableau.com/" />
            <param name="embed_code_version" value="3" />
            <param name="path" value="shared/T4F3NSMK7" />
            <param name="toolbar" value="yes" />
            <param name="static_image" value="https://public.tableau.com/static/images/T4/T4F3NSMK7/1.png" />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
            <param name="filter" value="publish=yes" />
        </object>
    </div>

    <script type="text/javascript">
        var divElement = document.getElementById("viz1739266021148");
        var vizElement = divElement.getElementsByTagName("object")[0];
        
        if (divElement.offsetWidth > 800) {
            vizElement.style.width = "1000px";
            vizElement.style.height = "827px";
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.width = "1000px";
            vizElement.style.height = "827px";
        } else {
            vizElement.style.width = "100%";
            vizElement.style.height = "1327px";
        }
        
        var scriptElement = document.createElement("script");
        scriptElement.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>

</body>
</html>
