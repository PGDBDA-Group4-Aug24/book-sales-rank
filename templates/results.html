<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Book Recommendations</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: green;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center; color: blue;">Top 10 Book Recommendations</h2>

<table>
    <tr>
        <th>Rank</th>
        <th>Title</th>
    </tr>
    {% for index, row in top_books.iterrows() %}
    <tr>
        <td>{{ row['Predicted Rank'] }}</td>
        <td>{{ row['title_copy'] }}</td>
    </tr>
    {% endfor %}
</table>

<div class="go-back">
    <a href="/">Go Back</a>
</div>

</body>
</html>
